{% extends 'base.html' %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'movie/css/styles.css' %}">
{% block content %}

<div class="row">
    	<div class="col-md-10">
    		<h3>Results for <strong>"{{query}}"</strong></h3>
    		<br>
    	</div>
    </div>

	{% if movies %}
	    {% for movie in movies%}
	    <div class="well">
	    	<a href="{% url 'movie' movie.movie.id %}">
		    	<div class="row">
		    		<div class="col-md-1">
		    			<img class="img-responsive poster" src="https://img.tviso.com/ES/poster/w430/{{ movie.image }}" alt="">
		    		</div>
		    		<div class="col-md-10">
		    			<h4>{{movie.title}}</h4>
		    			<p>{{movie.synopsis}}</p>
		    		</div>
		    	</div>
		    </a>
	    </div>
	    {% endfor %}
	{% else %}
	  <p>No movies matched your search criteria</p>
	{% endif%}

{% endblock content %}
