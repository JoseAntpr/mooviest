{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

    <div class="container">
      <div class="content">
        <div class="row">
          <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
            <ul class="stack">
              <li class="poster0">
                <a href="#" class="btn" data-action="open" data-side="right">
                  <img id="poster" class="img-responsive" src="http://a.dilcdn.com/bl/wp-content/uploads/sites/6/2015/10/star-wars-force-awakens-official-poster.jpg">
                </a>
              </li>
              <li class="poster1">
                <a href="#" class="btn" data-action="open" data-side="right">
                  <img id="poster" class="img-responsive" src="http://a.dilcdn.com/bl/wp-content/uploads/sites/6/2015/10/star-wars-force-awakens-official-poster.jpg">
                </a>
              </li>
              <li class="poster2">
                <a href="#" class="btn" data-action="open" data-side="right">
                  <img id="poster" class="img-responsive" src="http://a.dilcdn.com/bl/wp-content/uploads/sites/6/2015/10/star-wars-force-awakens-official-poster.jpg">
                </a>
              </li>
              <li class="poster3 top">
                <a href="#" class="btn" data-action="open" data-side="right">
                  <img id="poster" class="img-responsive" src="http://a.dilcdn.com/bl/wp-content/uploads/sites/6/2015/10/star-wars-force-awakens-official-poster.jpg">
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="row">
          <button type="button" class="btn btn-success btn-round seen"><span class="glyphicon glyphicon-ok"></span></button>
          <button type="button" class="btn btn-danger btn-round watchlist"><span class="glyphicon glyphicon-remove"></span></button>
          <button type="button" class="btn btn-default btn-round favourite"><span class="glyphicon glyphicon-heart"></span></button>
        </div>

      </div>
      
    </div>
    <div class="sidebars">
      <div class="sidebar left" style="left: -400px;">Left</div>
      <div class="sidebar right" style="right: -400px;">
        <a class="btn" data-action="close" data-side="right"><span class="glyphicon glyphicon-remove"></span></a>
      </div>
      <div class="sidebar top" style="top: -400px;">Top</div>
      <div class="sidebar bottom" style="bottom: -400px;">Bottom</div>
    </div>

{% endblock content %}

{% block javascript%}

  <!-- Side bar -->
  <script>
    $(document).ready(function() {
       // All sides
       var sides = ["left", "top", "right", "bottom"];
       $("h1 span.version").text($.fn.sidebar.version);

       // Initialize sidebars
       for (var i = 0; i < sides.length; ++i) {
           var cSide = sides[i];
           $(".sidebar." + cSide).sidebar({side: cSide});
       }

       // Click handlers
       $(".btn[data-action]").on("click", function () {
           var $this = $(this);
           var action = $this.attr("data-action");
           var side = $this.attr("data-side");
           $(".sidebar." + side).trigger("sidebar:" + action);
           if (action == "open") {
             $(".content").css("width", "70%");
             $("footer").css("width", "70%");
           } else if (action == "close") {
             $(".content").css("width", "100%");
             $("footer").css("width", "100%");
           }
           return false;
       });
    });
  </script>

  <!-- Swipe effect -->
  <script>
    $(function() {
      $('button.seen').on('click', function() {
        $('.top').addClass('animated bounceOutRight');
        $('.top').removeClass('top');
        for (var i = 0; i < 4; i++) {
          $('.poster' + i).css('z-index', '');
        }
        <!-- FINISH -->
      });

      $('button.watchlist').on('click', function() {
        $('.top').addClass('animated bounceOutLeft');
      });

      $('button.favourite').on('click', function() {
        $('.top').addClass('animated bounceOutUp');
      });
    });
  </script>

  {% endblock javascript %}
