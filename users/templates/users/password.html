{% extends 'base.html' %}
{% load staticfiles %}
{% block title %} Cambiar contraseña {% endblock %}
{% block content %}
<div class="content">
<ul>
  <li><a href="{% url 'users_settings' %}">Información personal</a></li>
  <li><a href="{% url 'users_password' %}">Cambio de contraseña</a></li>
</ul>
  {% for error in errors %}
    <p>{{error}}</p>
  {% endfor %}
  <form method="post">
    {% csrf_token %}
      {{password_form.as_p }}
    <div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </div>
  </form>
</div>
{% endblock content %}
