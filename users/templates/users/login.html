{% extends 'base.html' %}
{% load staticfiles %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="content">

  {% for error in errors %}
    <p>{{error}}</p>
  {% endfor %}
  <form method="post">
    {% csrf_token %}
      {{login_form.as_p }}
    <div>
      <button type="submit" class="btn btn-default">Entrar</button>
    </div>
  </form>
</div>
{% endblock content %}
